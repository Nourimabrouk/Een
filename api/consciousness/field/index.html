<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Visualizer · Een</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: radial-gradient(circle at top left, #0f0f23 0%, #1a1a3a 50%, #0f0f23 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 255, 102, 0.2);
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .links a {
      margin-right: 1rem;
      color: #00ff66;
      text-decoration: none;
      font-weight: 600;
    }
    nav .links a.active {
      color: #00ffff;
    }
    .container {
      max-width: 900px;
      width: 90%;
      margin: 2rem auto;
      text-align: center;
    }
    h1 {
      background: linear-gradient(45deg, #00ff66, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .controls button {
      background: #00ff66;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    canvas {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 1rem;
    }
    .info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #a0ffa0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="links">
      <a href="/dashboards/unity.html">Unity Dashboard</a>
      <a href="/dashboards/quantum.html" class="active">Quantum Visualizer</a>
      <a href="/dashboards/consciousness.html">Consciousness HUD</a>
      <a href="/index.html">Back to Home</a>
    </div>
  </nav>
  <div class="container">
    <h1>Quantum Visualizer</h1>
    <p>Explore hyperdimensional unity states through quantum scatter plots. Generate new quantum states to observe emergent unity patterns.</p>
    <div class="controls">
      <button id="newStateBtn">Generate New State</button>
    </div>
    <canvas id="quantumScatter" width="800" height="400"></canvas>
    <div class="info">
      Number of states: <span id="stateCount">50</span>
    </div>
  </div>
  <script>
    const scatterCtx = document.getElementById('quantumScatter').getContext('2d');
    let stateCount = 50;
    function generateScatterData(n) {
      const points = [];
      for (let i = 0; i < n; i++) {
        // Generate random points on unit circle with φ-harmonic perturbation
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.sqrt(Math.random());
        const x = radius * Math.cos(angle);
        const y = radius * Math.sin(angle);
        // Slight φ perturbation to emphasise golden ratio geometry
        const phi = 1.618;
        const px = x + (Math.sin(i / phi) * 0.1);
        const py = y + (Math.cos(i / phi) * 0.1);
        points.push({x: px, y: py});
      }
      return points;
    }
    let scatterData = generateScatterData(stateCount);
    const scatterChart = new Chart(scatterCtx, {
      type: 'scatter',
      data: {
        datasets: [{
          label: 'Quantum Unity States',
          data: scatterData,
          pointRadius: 3,
          borderColor: '#00ff66',
          backgroundColor: 'rgba(0,255,102,0.8)'
        }]
      },
      options: {
        scales: {
          x: { title: { display: true, text: 'Re(ψ)' }, min: -1.5, max: 1.5 },
          y: { title: { display: true, text: 'Im(ψ)' }, min: -1.5, max: 1.5 }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
    document.getElementById('newStateBtn').addEventListener('click', () => {
      stateCount = Math.floor(Math.random() * 50) + 50; // random 50-100
      scatterChart.data.datasets[0].data = generateScatterData(stateCount);
      scatterChart.update();
      document.getElementById('stateCount').textContent = stateCount;
    });
  </script>
</body>
</html>
