<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Een Unity Mathematics - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=website/index.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .redirect-text {
            font-size: 1rem;
            opacity: 0.8;
        }

        .manual-link {
            margin-top: 1rem;
        }

        .manual-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
        }

        .manual-link a:hover {
            text-decoration: underline;
        }

        .phi-symbol {
            font-size: 1.5rem;
            margin: 0 0.5rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="redirect-container">
        <div class="logo">Een Unity Mathematics</div>
        <div class="subtitle">
            <span class="phi-symbol">φ</span>
            Where Mathematics Transcends Reality
            <span class="phi-symbol">φ</span>
        </div>
        <div class="redirect-text">
            Redirecting to the main website...
        </div>
        <div class="manual-link">
            <a href="website/index.html">Click here if not redirected automatically</a>
        </div>
    </div>

    <script>
        // Ensure redirect happens
        setTimeout(function () {
            window.location.href = 'website/index.html';
        }, 100);

        // Add some consciousness field effects
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.redirect-container');
            let hue = 0;

            setInterval(function () {
                hue = (hue + 1) % 360;
                container.style.background = `hsla(${hue}, 70%, 50%, 0.1)`;
            }, 50);
        });
    </script>
</body>

</html>
