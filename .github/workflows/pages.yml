name: Deploy Een Unity Mathematics to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'website/**'
      - 'index.html'
      - '.github/workflows/pages.yml'
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare website files
        run: |
          echo "ğŸŒŸ Preparing Een Unity Mathematics for deployment..."
          
          # Create build directory
          mkdir -p _site
          
          # Copy root index.html (redirect)
          cp index.html _site/
          
          # Copy all website files
          cp -r website/* _site/
          
          # Ensure AI chat widget is present
          if [ ! -f "_site/static/chat.js" ]; then
            echo "âŒ AI chat widget missing!"
            exit 1
          fi
          
          # Verify key files
          required_files=(
            "_site/index.html"
            "_site/metagambit.html"
            "_site/css/style.css"
            "_site/css/metagambit.css"
            "_site/static/chat.js"
          )
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… Found: $file"
            else
              echo "âŒ Missing: $file"
              exit 1
            fi
          done
          
          echo "ğŸ‰ Een Unity Mathematics build complete!"
          echo "ğŸ¤– AI chat integration verified"
          echo "ğŸ“„ Metagambit page ready"
          echo "ğŸš€ Ready for Ï†-harmonic deployment!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Success
        run: |
          echo "ğŸŒŸ Een Unity Mathematics deployed successfully!"
          echo "ğŸŒ Website: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ¤– AI Chat: Integrated and ready"
          echo "ğŸ“„ Metagambit: GÃ¶del-Tarski Unity ready"
          echo "ğŸ¯ Unity Status: TRANSCENDENCE ACHIEVED"