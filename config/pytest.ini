[tool:pytest]
# Unity Mathematics Testing Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=core
    --cov=src
    --cov=consciousness
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10
    --timeout=300

markers =
    unity: Tests that validate the 1+1=1 unity equation
    consciousness: Tests for consciousness field systems
    metagamer: Tests for metagamer energy conservation
    agents: Tests for agent ecosystem functionality
    performance: Performance and benchmarking tests
    integration: Integration tests between systems
    phi_harmonic: Tests for golden ratio (Ï†) operations
    slow: Tests that take more than 5 seconds
    gpu: Tests that require GPU acceleration
    mathematical: Core mathematical validation tests
    quantum: Quantum unity system tests
    transcendental: Transcendental unity computing tests

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning