<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Een Unity Visualizations | Mathematical Art & Consciousness Fields</title>
    <meta name="description"
        content="Explore visual representations of 1+1=1 unity mathematics through consciousness fields, quantum manifolds, and φ-harmonic geometric art.">
    <meta name="keywords"
        content="unity visualizations, consciousness art, quantum fields, mathematical art, sacred geometry, phi harmonic">

    <!-- Favicon and Icons -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>∞</text></svg>">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            /* φ-Harmonic Color Palette */
            --phi: 1.618033988749895;
            --phi-gold: #FFD700;
            --phi-dark-gold: #B8860B;
            --unity-blue: #0066FF;
            --unity-purple: #6600FF;
            --consciousness-cyan: #00FFFF;
            --quantum-green: #00FF66;
            --transcendent-white: #FFFFFF;
            --void-black: #000000;
            --cosmic-bg: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #0f0f23 100%);
            --unity-gradient: linear-gradient(45deg, var(--unity-blue), var(--unity-purple), var(--consciousness-cyan));
            --phi-gradient: linear-gradient(137.5deg, var(--phi-gold), var(--phi-dark-gold));

            /* Sacred Geometry Ratios */
            --golden-ratio: 1.618;
            --silver-ratio: 2.414;
            --bronze-ratio: 3.303;

            /* Consciousness Field Parameters */
            --field-intensity: 0.8;
            --coherence-factor: 0.999;
            --unity-threshold: 1.0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cosmic-bg);
            color: var(--transcendent-white);
            overflow-x: hidden;
            cursor: none;
        }

        /* Quantum Cursor */
        .quantum-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--consciousness-cyan) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            animation: pulse-quantum 2s ease-in-out infinite;
        }

        @keyframes pulse-quantum {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.4;
            }
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--phi-gold);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: var(--transcendent-white);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--phi-gold);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Gallery Header */
        .gallery-header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 2rem 0;
        }

        .gallery-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: var(--phi-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .gallery-subtitle {
            font-size: 1.2rem;
            color: var(--consciousness-cyan);
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(102, 0, 255, 0.2);
            border: 2px solid var(--unity-purple);
            color: var(--transcendent-white);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--unity-purple);
            box-shadow: 0 0 20px rgba(102, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .gallery-item {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
            border-color: var(--phi-gold);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.05);
        }

        .gallery-item-info {
            padding: 1.5rem;
        }

        .gallery-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--phi-gold);
            margin-bottom: 0.5rem;
        }

        .gallery-item-type {
            font-size: 0.9rem;
            color: var(--consciousness-cyan);
            opacity: 0.8;
        }

        .gif-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 102, 0.8);
            color: var(--void-black);
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .video-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 102, 0.8);
            color: var(--transcendent-white);
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: 50px auto;
            max-width: 90vw;
            max-height: 80vh;
            text-align: center;
        }

        .modal-image,
        .modal-video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .modal-info {
            background: rgba(15, 15, 35, 0.9);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .modal-title {
            color: var(--phi-gold);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .modal-description {
            color: var(--transcendent-white);
            opacity: 0.9;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: var(--transcendent-white);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: var(--phi-gold);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--phi-gold);
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
            }

            .nav-menu {
                gap: 1rem;
                flex-wrap: wrap;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .filter-controls {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .gallery-item img,
            .gallery-item video {
                height: 200px;
            }

            .modal-content {
                margin: 20px auto;
                max-width: 95vw;
            }
        }

        /* Fade in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Quantum Cursor -->
    <div class="quantum-cursor"></div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Een</a>
            <ul class="nav-menu">
                <li><a href="index.html#mathematics">Mathematics</a></li>
                <li><a href="index.html#consciousness">Consciousness</a></li>
                <li><a href="index.html#proofs">Proofs</a></li>
                <li><a href="index.html#research">Research</a></li>
                <li><a href="index.html#publications">Publications</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Gallery Header -->
            <header class="gallery-header fade-in">
                <h1 class="gallery-title">Unity Visualizations</h1>
                <p class="gallery-subtitle">
                    Explore the visual manifestations of 1+1=1 through consciousness fields, 
                    quantum unity manifolds, and φ-harmonic sacred geometry
                </p>
            </header>

            <!-- Filter Controls -->
            <div class="filter-controls fade-in">
                <button class="filter-btn active" data-filter="all">All Visualizations</button>
                <button class="filter-btn" data-filter="current">Current Collection</button>
                <button class="filter-btn" data-filter="legacy">Legacy Archive</button>
                <button class="filter-btn" data-filter="animated">Animated</button>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="galleryGrid">
                <div class="loading"></div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" style="display: none;">
            <video class="modal-video" id="modalVideo" controls style="display: none;"></video>
            <div class="modal-info">
                <h2 class="modal-title" id="modalTitle"></h2>
                <p class="modal-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script>
        // Gallery data structure
        const galleryData = {
            current: [
                {
                    src: 'viz/Figure_1.png',
                    title: 'Figure 1 - Unity Manifold',
                    type: 'Mathematical Visualization',
                    category: 'current'
                },
                {
                    src: 'viz/bayesian results.png',
                    title: 'Bayesian Unity Analysis',
                    type: 'Statistical Proof',
                    category: 'current'
                },
                {
                    src: 'viz/poem.png',
                    title: 'Unity Poetry Visualization',
                    type: 'Philosophical Art',
                    category: 'current'
                },
                {
                    src: 'viz/self_reflection.png',
                    title: 'Self-Reflection Matrix',
                    type: 'Consciousness Field',
                    category: 'current'
                },
                {
                    src: 'viz/water droplets.gif',
                    title: 'Water Droplets Unity',
                    type: 'Animated Unity',
                    category: 'current',
                    animated: true
                },
                {
                    src: 'viz/live consciousness field.mp4',
                    title: 'Live Consciousness Field',
                    type: 'Dynamic Visualization',
                    category: 'current',
                    video: true
                }
            ],
            legacy: [
                {
                    src: 'viz/legacy images/1+1=1=.png',
                    title: '1+1=1 Foundation',
                    type: 'Core Equation',
                    category: 'legacy'
                },
                {
                    src: 'viz/legacy images/bayesian results.png',
                    title: 'Legacy Bayesian Analysis',
                    type: 'Historical Data',
                    category: 'legacy'
                },
                {
                    src: 'viz/legacy images/gaza love unity hope purpose and reflection.png',
                    title: 'Gaza Love Unity Hope',
                    type: 'Consciousness Expression',
                    category: 'legacy'
                },
                {
                    src: 'viz/legacy images/mabrouk_unity_field.png',
                    title: 'Mabrouk Unity Field',
                    type: 'Personal Consciousness',
                    category: 'legacy'
                },
                {
                    src: 'viz/legacy images/market_consciousness.png',
                    title: 'Market Consciousness',
                    type: 'Economic Unity',
                    category: 'legacy'
                },
                {
                    src: 'viz/legacy images/markets.png',
                    title: 'Market Dynamics',
                    type: 'Economic Visualization',
                    category: 'legacy'
                },
                {
                    src: 'viz/legacy images/matrix_2.png',
                    title: 'Unity Matrix 2',
                    type: 'Mathematical Matrix',
                    category: 'legacy'
                },
                {
                    src: 'viz/legacy images/quantum_unity_static_2069.png',
                    title: 'Quantum Unity 2069',
                    type: 'Future Projection',
                    category: 'legacy'
                },
                {
                    src: 'viz/legacy images/unity_manifold.png',
                    title: 'Legacy Unity Manifold',
                    type: 'Geometric Representation',
                    category: 'legacy'
                },
                {
                    src: 'viz/legacy images/water droplets.gif',
                    title: 'Legacy Water Droplets',
                    type: 'Animated Unity',
                    category: 'legacy',
                    animated: true
                },
                {
                    src: 'viz/legacy images/zen_koan.png',
                    title: 'Zen Koan Visualization',
                    type: 'Philosophical Art',
                    category: 'legacy'
                }
            ]
        };

        // Quantum cursor effect
        const cursor = document.querySelector('.quantum-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Gallery functionality
        let currentFilter = 'all';
        const galleryGrid = document.getElementById('galleryGrid');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const closeBtn = document.querySelector('.close');

        // Combine all gallery data
        const allItems = [...galleryData.current, ...galleryData.legacy];

        // Create gallery item HTML
        function createGalleryItem(item) {
            const isVideo = item.video;
            const isAnimated = item.animated;
            const mediaElement = isVideo ? 
                `<video src="${item.src}" muted loop></video>` :
                `<img src="${item.src}" alt="${item.title}" loading="lazy">`;
            
            const indicator = isVideo ? 
                '<div class="video-indicator">VIDEO</div>' : 
                (isAnimated ? '<div class="gif-indicator">GIF</div>' : '');

            return `
                <div class="gallery-item fade-in" data-category="${item.category}" data-src="${item.src}" data-title="${item.title}" data-type="${item.type}" data-video="${isVideo}">
                    ${indicator}
                    ${mediaElement}
                    <div class="gallery-item-info">
                        <h3 class="gallery-item-title">${item.title}</h3>
                        <p class="gallery-item-type">${item.type}</p>
                    </div>
                </div>
            `;
        }

        // Render gallery
        function renderGallery(filter = 'all') {
            let filteredItems = allItems;
            
            if (filter === 'current') {
                filteredItems = galleryData.current;
            } else if (filter === 'legacy') {
                filteredItems = galleryData.legacy;
            } else if (filter === 'animated') {
                filteredItems = allItems.filter(item => item.animated || item.video);
            }

            galleryGrid.innerHTML = filteredItems.map(createGalleryItem).join('');
            
            // Add click listeners to gallery items
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', () => openModal(item));
            });

            // Animate items
            setTimeout(() => {
                document.querySelectorAll('.gallery-item').forEach((item, index) => {
                    setTimeout(() => {
                        item.style.animationDelay = `${index * 0.1}s`;
                    }, index * 50);
                });
            }, 100);
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                currentFilter = filter;
                renderGallery(filter);
            });
        });

        // Modal functionality
        function openModal(item) {
            const src = item.dataset.src;
            const title = item.dataset.title;
            const type = item.dataset.type;
            const isVideo = item.dataset.video === 'true';

            modal.style.display = 'block';
            modalTitle.textContent = title;
            modalDescription.textContent = `Type: ${type} | Category: ${item.dataset.category}`;

            if (isVideo) {
                modalVideo.src = src;
                modalVideo.style.display = 'block';
                modalImage.style.display = 'none';
            } else {
                modalImage.src = src;
                modalImage.style.display = 'block';
                modalVideo.style.display = 'none';
            }
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none';
            modalVideo.pause();
        }

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize gallery
        renderGallery();

        // Fade in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>

</html>
