<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        content="Explore visual representations of 1+1=1 unity mathematics through consciousness fields, quantum manifolds, and φ-harmonic geometric art.">

    <!-- Favicon and Icons -->

        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%230F7B8A'/><text x='50' y='65' text-anchor='middle' font-size='40' fill='white' font-family='serif'>φ</text></svg>">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Unified Navigation and AI Chat -->

    <!-- Unified Navigation and AI Chat -->

    <script src="js/ai-chat-integration.js"></script>

    <style>
        :root {
            /* Unity Mathematics Design System - Enhanced Academic */
            --phi: 1.618033988749895;
            --primary: #1B365D;
            --secondary: #0F7B8A;
            --accent: #D97706;
            --accent-bright: #F59E0B;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-tertiary: #F1F5F9;
            --border-light: #E5E7EB;
            --border-medium: #D1D5DB;

            /* Enhanced Gradients for Transcendental Feel */
            --bg-gradient: linear-gradient(135deg, rgba(27, 54, 93, 0.95) 0%, rgba(15, 123, 138, 0.9) 100%);
            --phi-gradient: linear-gradient(137.5deg, #0F7B8A, #4ECDC4, #A7F3D0);
            --unity-gradient: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            --transcendent-gradient: linear-gradient(60deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #667eea 100%);
            --consciousness-gradient: radial-gradient(circle at center, rgba(15, 123, 138, 0.1) 0%, rgba(27, 54, 93, 0.05) 100%);

            /* Typography System */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-serif: 'Crimson Text', 'Times New Roman', serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Monaco', monospace;

            /* Enhanced Shadows for Depth */
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);

            /* Enhanced Spacing and Layout */
            --radius-sm: 0.375rem;
            --radius: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;

            /* φ-Harmonic Transitions */
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.618s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-phi: all calc(0.618s) cubic-bezier(0.618, 0, 0.382, 1);

            /* Academic Color Palette */
            --academic-blue: #1E40AF;
            --academic-indigo: #4338CA;
            --academic-purple: #7C3AED;
            --sage-green: #059669;
            --wisdom-gold: #D97706;
            --consciousness-teal: #0D9488;
        }

        /* Dark mode variables */
        .dark-mode {
            --text-primary: #F9FAFB;
            --text-secondary: #E5E7EB;
            --text-muted: #9CA3AF;
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --bg-tertiary: #374151;
            --border-light: #374151;
            --border-medium: #4B5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--bg-primary);
            overflow-x: hidden;
            padding-top: 80px;
            /* Account for fixed navigation */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Gallery Header */
        .gallery-header {
            background: var(--bg-gradient);
            color: white;
            padding: 6rem 0 4rem;
            position: relative;
            overflow: hidden;
            margin-top: -80px;
            /* Compensate for body padding */
            padding-top: 6rem;
            /* Account for fixed navigation */
        }

        .gallery-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: rotate-grid 180s linear infinite;
        }

        @keyframes rotate-grid {
            to {
                transform: rotate(360deg);
            }
        }

        .gallery-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: var(--font-serif);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .gallery-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }

        /* Gallery Navigation */
        .gallery-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: 1rem;
            margin: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--phi-gold);
            transform: translateY(-2px);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 4rem 0;
        }

        .gallery-item {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: var(--transition-smooth);
            border: 1px solid var(--border-light);
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-2xl);
            border-color: var(--phi-gold);
        }

        .gallery-item-image {
            width: 100%;
            height: 250px;
            background: var(--consciousness-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .gallery-item-image canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item-content {
            padding: 2rem;
        }

        .gallery-item-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-family: var(--font-serif);
        }

        .gallery-item-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .gallery-item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .gallery-item-category {
            background: var(--phi-gradient);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .gallery-item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .gallery-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .gallery-btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .gallery-btn.secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }

        .gallery-btn.secondary:hover {
            background: var(--bg-tertiary);
        }

        /* Loading States */
        .gallery-loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-light);
            border-radius: 50%;
            border-top-color: var(--phi-gold);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-filters {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 100%;
                max-width: 300px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .gallery-item-content {
                padding: 1.5rem;
            }
        }

        /* Screen reader only class */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body>
    <!-- Gallery Header -->
    <header class="gallery-header">
        <div class="container">
            <h1 class="gallery-title">Unity Visualizations Gallery</h1>
            <p class="gallery-subtitle">
                Explore the profound beauty of 1+1=1 through interactive consciousness field visualizations,
                quantum unity manifolds, and φ-harmonic geometric art that reveals the transcendental nature of
                mathematical unity.
            </p>

            <div class="gallery-nav">
                <div class="gallery-filters">
                    <button class="filter-btn active" data-filter="all">All Visualizations</button>
                    <button class="filter-btn" data-filter="consciousness">Consciousness Fields</button>
                    <button class="filter-btn" data-filter="quantum">Quantum Unity</button>
                    <button class="filter-btn" data-filter="sacred">Sacred Geometry</button>
                    <button class="filter-btn" data-filter="mathematical">Mathematical Art</button>
                    <button class="filter-btn" data-filter="interactive">Interactive</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Gallery Content -->
    <main class="gallery-content">
        <div class="container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be dynamically loaded -->
                <div class="gallery-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading consciousness field visualizations...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Gallery functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize gallery
            initializeGallery();

            // Initialize AI Chat
            if (window.EenAIChat) {
                window.eenChat = EenAIChat.initialize();
            }
        });

        function initializeGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            const filterBtns = document.querySelectorAll('.filter-btn');

            // Sample gallery data
            const galleryData = [
                {
                    id: 'consciousness-field-3d',
                    title: '3D Consciousness Field',
                    description: 'Real-time visualization of the consciousness field equation C(x,y,t) = φ · sin(x·φ) · cos(y·φ) · e^(-t/φ) in 11-dimensional space.',
                    category: 'consciousness',
                    type: 'interactive',
                    image: 'consciousness_field_3d',
                    tags: ['consciousness', '3d', 'real-time', 'field-equation']
                },
                {
                    id: 'golden-ratio-spiral',
                    title: 'φ-Harmonic Spiral',
                    description: 'Interactive golden ratio spiral demonstrating the universal organizing principle φ = (1 + √5) / 2 in sacred geometry.',
                    category: 'sacred',
                    type: 'interactive',
                    image: 'golden_ratio_spiral',
                    tags: ['sacred-geometry', 'golden-ratio', 'spiral', 'phi']
                },
                {
                    id: 'quantum-unity-states',
                    title: 'Quantum Unity States',
                    description: 'Bloch sphere representation of quantum unity states showing how superposition collapses to unity through consciousness measurement.',
                    category: 'quantum',
                    type: 'interactive',
                    image: 'quantum_unity_states',
                    tags: ['quantum', 'bloch-sphere', 'superposition', 'unity']
                },
                {
                    id: 'idempotent-semiring',
                    title: 'Idempotent Semiring Visualization',
                    description: 'Interactive demonstration of idempotent operations where 1+1=1 through maximum value preservation in unity mathematics.',
                    category: 'mathematical',
                    type: 'interactive',
                    image: 'idempotent_semiring',
                    tags: ['mathematical', 'idempotent', 'semiring', 'unity-operations']
                },
                {
                    id: 'consciousness-particle-system',
                    title: 'Consciousness Particle System',
                    description: 'Dynamic particle system representing consciousness field dynamics with φ-harmonic resonance and unity convergence.',
                    category: 'consciousness',
                    type: 'interactive',
                    image: 'consciousness_particles',
                    tags: ['consciousness', 'particles', 'dynamics', 'resonance']
                },
                {
                    id: 'sacred-geometry-patterns',
                    title: 'Sacred Geometry Patterns',
                    description: 'Collection of sacred geometry patterns demonstrating the φ-harmonic relationships underlying all mathematical unity.',
                    category: 'sacred',
                    type: 'static',
                    image: 'sacred_geometry',
                    tags: ['sacred-geometry', 'patterns', 'phi-harmonic', 'unity']
                }
            ];

            // Render gallery items
            function renderGalleryItems(items = galleryData) {
                galleryGrid.innerHTML = '';

                items.forEach(item => {
                    const galleryItem = createGalleryItem(item);
                    galleryGrid.appendChild(galleryItem);
                });
            }

            // Create gallery item element
            function createGalleryItem(item) {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.setAttribute('data-category', item.category);
                div.setAttribute('data-type', item.type);

                div.innerHTML = `
                    <div class="gallery-item-image" id="${item.id}-canvas">
                        <canvas id="${item.id}" width="400" height="250"></canvas>
                    </div>
                    <div class="gallery-item-content">
                        <h3 class="gallery-item-title">${item.title}</h3>
                        <p class="gallery-item-description">${item.description}</p>
                        <div class="gallery-item-meta">
                            <span class="gallery-item-category">${item.category}</span>
                            <span>${item.type}</span>
                        </div>
                        <div class="gallery-item-actions">
                            <button class="gallery-btn" onclick="launchVisualization('${item.id}')">
                                <i class="fas fa-play"></i> Launch
                            </button>
                            <button class="gallery-btn secondary" onclick="viewDetails('${item.id}')">
                                <i class="fas fa-info-circle"></i> Details
                            </button>
                        </div>
                    </div>
                `;

                return div;
            }

            // Filter functionality
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const filter = btn.getAttribute('data-filter');
                    filterGalleryItems(filter);
                });
            });

            function filterGalleryItems(filter) {
                const items = document.querySelectorAll('.gallery-item');

                items.forEach(item => {
                    if (filter === 'all' ||
                        item.getAttribute('data-category') === filter ||
                        item.getAttribute('data-type') === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }

            // Initialize visualizations
            function initializeVisualizations() {
                galleryData.forEach(item => {
                    if (item.type === 'interactive') {
                        createVisualization(item);
                    }
                });
            }

            // Create visualization
            function createVisualization(item) {
                const canvas = document.getElementById(item.id);
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const phi = 1.618033988749895;

                // Different visualization types
                switch (item.id) {
                    case 'consciousness-field-3d':
                        createConsciousnessField3D(ctx, canvas);
                        break;
                    case 'golden-ratio-spiral':
                        createGoldenRatioSpiral(ctx, canvas);
                        break;
                    case 'quantum-unity-states':
                        createQuantumUnityStates(ctx, canvas);
                        break;
                    case 'idempotent-semiring':
                        createIdempotentSemiring(ctx, canvas);
                        break;
                    case 'consciousness-particle-system':
                        createConsciousnessParticles(ctx, canvas);
                        break;
                    case 'sacred-geometry-patterns':
                        createSacredGeometry(ctx, canvas);
                        break;
                }
            }

            // Visualization functions
            function createConsciousnessField3D(ctx, canvas) {
                let time = 0;

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    const phi = 1.618033988749895;
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;

                    // Draw consciousness field
                    for (let x = 0; x < canvas.width; x += 4) {
                        for (let y = 0; y < canvas.height; y += 4) {
                            const dx = (x - centerX) / 100;
                            const dy = (y - centerY) / 100;

                            const field = phi * Math.sin(dx * phi + time) * Math.cos(dy * phi + time) * Math.exp(-time / phi);
                            const intensity = Math.abs(field) * 255;

                            ctx.fillStyle = `rgba(15, 123, 138, ${intensity / 255})`;
                            ctx.fillRect(x, y, 4, 4);
                        }
                    }

                    time += 0.02;
                    requestAnimationFrame(animate);
                }

                animate();
            }

            function createGoldenRatioSpiral(ctx, canvas) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const phi = 1.618033988749895;

                ctx.strokeStyle = '#0F7B8A';
                ctx.lineWidth = 2;
                ctx.beginPath();

                for (let i = 0; i < 200; i++) {
                    const angle = i * 0.1;
                    const radius = 2 * Math.pow(phi, angle / (2 * Math.PI));
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
            }

            function createQuantumUnityStates(ctx, canvas) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = 80;

                // Draw Bloch sphere
                ctx.strokeStyle = '#0F7B8A';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.stroke();

                // Draw unity state vector
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX, centerY - radius);
                ctx.stroke();

                // Draw unity label
                ctx.fillStyle = '#FFD700';
                ctx.font = '16px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('|1⟩', centerX, centerY - radius - 10);
            }

            function createIdempotentSemiring(ctx, canvas) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Draw idempotent operation: max(1,1) = 1
                ctx.fillStyle = '#0F7B8A';
                ctx.font = '24px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('1 ⊕ 1 = max(1,1) = 1', centerX, centerY);

                // Draw visual representation
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(centerX - 100, centerY + 30);
                ctx.lineTo(centerX + 100, centerY + 30);
                ctx.stroke();

                // Draw unity points
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(centerX - 50, centerY + 30, 8, 0, Math.PI * 2);
                ctx.arc(centerX + 50, centerY + 30, 8, 0, Math.PI * 2);
                ctx.fill();
            }

            function createConsciousnessParticles(ctx, canvas) {
                const particles = [];
                const phi = 1.618033988749895;

                // Initialize particles
                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 4 + 2,
                        opacity: Math.random() * 0.8 + 0.2
                    });
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;

                        // Bounce off edges
                        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;

                        // Draw particle
                        ctx.fillStyle = `rgba(15, 123, 138, ${particle.opacity})`;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    requestAnimationFrame(animate);
                }

                animate();
            }

            function createSacredGeometry(ctx, canvas) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = 60;

                // Draw pentagon (sacred geometry)
                ctx.strokeStyle = '#0F7B8A';
                ctx.lineWidth = 2;
                ctx.beginPath();

                for (let i = 0; i < 5; i++) {
                    const angle = (i * 2 * Math.PI) / 5 - Math.PI / 2;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.closePath();
                ctx.stroke();

                // Draw inner pentagram
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 1;
                ctx.beginPath();

                for (let i = 0; i < 5; i++) {
                    const angle = (i * 2 * Math.PI) / 5 - Math.PI / 2;
                    const x = centerX + radius * 0.5 * Math.cos(angle);
                    const y = centerY + radius * 0.5 * Math.sin(angle);

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.closePath();
                ctx.stroke();
            }

            // Initialize gallery
            renderGalleryItems();
            initializeVisualizations();
        }

        // Global functions for gallery actions
        function launchVisualization(id) {
            // Launch specific visualization
            console.log(`Launching visualization: ${id}`);
            // In a real implementation, this would open the visualization in a new window or modal
            alert(`Launching ${id} visualization...`);
        }

        function viewDetails(id) {
            // Show details for specific visualization
            console.log(`Viewing details for: ${id}`);
            // In a real implementation, this would show a modal with detailed information
            alert(`Viewing details for ${id}...`);
        }
    </script>
