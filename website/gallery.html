<body>
    <!-- Gallery Header -->
    <header class="gallery-header">
        <div class="container">
            <h1 class="gallery-title">Unity Visualizations Gallery</h1>
            <p class="gallery-subtitle">
                Explore the profound beauty of 1+1=1 through interactive consciousness field visualizations,
                quantum unity manifolds, and φ-harmonic geometric art that reveals the transcendental nature of
                mathematical unity.
            </p>

            <div class="gallery-nav">
                <div class="gallery-filters">
                    <button class="filter-btn active" data-filter="all">All Visualizations</button>
                    <button class="filter-btn" data-filter="consciousness">Consciousness Fields</button>
                    <button class="filter-btn" data-filter="quantum">Quantum Unity</button>
                    <button class="filter-btn" data-filter="unity">Unity Mathematics</button>
                    <button class="filter-btn" data-filter="proofs">Mathematical Proofs</button>
                    <button class="filter-btn" data-filter="interactive">Interactive</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Gallery Content -->
    <main class="gallery-content">
        <div class="container">
            <!-- Gallery Statistics -->
            <div class="gallery-stats" id="galleryStats" style="display: none;">
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be populated dynamically -->
                </div>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be dynamically loaded -->
                <div class="gallery-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading consciousness field visualizations...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Global variables
        let allVisualizations = [];
        let currentFilter = 'all';
        let galleryData = {};

        // Gallery functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize gallery
            initializeGallery();

            // Initialize AI Chat
            if (window.EenAIChat) {
                window.eenChat = EenAIChat.initialize();
            }
        });

        async function initializeGallery() {
            try {
                // Load visualizations from API
                await loadVisualizations();

                // Initialize filters
                initializeFilters();

                // Show statistics
                showStatistics();

                // Render initial gallery
                renderGalleryItems();

            } catch (error) {
                console.error('Error initializing gallery:', error);
                showError('Failed to load visualizations. Please try again later.');
            }
        }

        async function loadVisualizations() {
            try {
                // Use the gallery loader
                const loader = new EenGalleryLoader();
                const data = await loader.initialize();

                if (data.success && data.visualizations) {
                    allVisualizations = data.visualizations;
                    galleryData = data;
                    return;
                }
            } catch (error) {
                console.error('Failed to load visualizations:', error);
                showError('Failed to load visualizations. Please try again later.');
            }
        }
        function initializeFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const filter = btn.getAttribute('data-filter');
                    currentFilter = filter;
                    filterGalleryItems(filter);
                });
            });
        }

        function filterGalleryItems(filter) {
            const items = document.querySelectorAll('.gallery-item');

            items.forEach(item => {
                if (filter === 'all' ||
                    item.getAttribute('data-category') === filter ||
                    item.getAttribute('data-type') === filter) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function showStatistics() {
            if (galleryData.statistics) {
                const statsEl = document.getElementById('galleryStats');
                const statsGrid = document.getElementById('statsGrid');

                const stats = galleryData.statistics;

                statsGrid.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-label">Total Visualizations</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.featured_count}</div>
                        <div class="stat-label">Featured Works</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Object.keys(stats.by_category || {}).length}</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Object.keys(stats.by_type || {}).length}</div>
                        <div class="stat-label">Media Types</div>
                    </div>
                `;

                statsEl.style.display = 'block';
            }
        }

        function renderGalleryItems() {
            const galleryGrid = document.getElementById('galleryGrid');

            if (allVisualizations.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="gallery-empty">
                        <i class="fas fa-images"></i>
                        <h3>No Visualizations Found</h3>
                        <p>No visualizations are currently available. Please check back later.</p>
                    </div>
                `;
                return;
            }

            galleryGrid.innerHTML = '';

            allVisualizations.forEach(item => {
                const galleryItem = createGalleryItem(item);
                galleryGrid.appendChild(galleryItem);
            });
        }

        function createGalleryItem(item) {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.setAttribute('data-category', item.category);
            div.setAttribute('data-type', item.type);
            div.setAttribute('data-id', item.id);

            // Determine media content
            let mediaContent = '';
            if (item.isImage && item.src) {
                mediaContent = `
                    <img src="${item.src}" alt="${item.title}" 
                         onerror="this.parentElement.innerHTML='<div class=\\'media-placeholder\\'><i class=\\'fas fa-image\\'></i><span>Image not found</span></div>'">
                    <div class="file-type-indicator">Image</div>
                `;
            } else if (item.isVideo && item.src) {
                mediaContent = `
                    <video src="${item.src}" preload="metadata"></video>
                    <div class="media-overlay">
                        <button class="play-button" onclick="playVideo(this)">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="file-type-indicator">Video</div>
                `;
            } else if (item.isInteractive) {
                mediaContent = `
                    <canvas id="${item.id}" width="400" height="250"></canvas>
                    <div class="file-type-indicator">Interactive</div>
                `;
            } else {
                mediaContent = `
                    <div class="media-placeholder">
                        <i class="fas fa-file"></i>
                        <span>${item.file_type || 'File'}</span>
                    </div>
                    <div class="file-type-indicator">${item.file_type || 'File'}</div>
                `;
            }

            div.innerHTML = `
                <div class="gallery-item-image">
                    <div class="media-container">
                        ${mediaContent}
                    </div>
                    <div class="gallery-item-caption">
                        <div class="caption-title">${item.title}</div>
                        <div class="caption-description">${item.description}</div>
                    </div>
                </div>
                <div class="gallery-item-content">
                    <h3 class="gallery-item-title">${item.title}</h3>
                    <p class="gallery-item-description">${item.description}</p>
                    <div class="gallery-item-meta">
                        <span class="gallery-item-category">${item.category}</span>
                        <span class="gallery-item-type">${item.type}</span>
                    </div>
                    <div class="gallery-item-actions">
                        <button class="gallery-btn primary" onclick="viewVisualization('${item.id}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="gallery-btn secondary" onclick="viewDetails('${item.id}')">
                            <i class="fas fa-info-circle"></i> Details
                        </button>
                    </div>
                </div>
            `;

            // Initialize interactive visualizations
            if (item.isInteractive) {
                setTimeout(() => {
                    createVisualization(item);
                }, 100);
            }

            return div;
        }

        function createVisualization(item) {
            const canvas = document.getElementById(item.id);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const phi = 1.618033988749895;

            // Different visualization types
            switch (item.id) {
                case 'consciousness-field-3d':
                    createConsciousnessField3D(ctx, canvas);
                    break;
                case 'golden-ratio-spiral':
                    createGoldenRatioSpiral(ctx, canvas);
                    break;
                case 'quantum-unity-states':
                    createQuantumUnityStates(ctx, canvas);
                    break;
                default:
                    createDefaultVisualization(ctx, canvas, item);
            }
        }

        function createConsciousnessField3D(ctx, canvas) {
            let time = 0;

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const phi = 1.618033988749895;

                // Draw consciousness field particles
                for (let i = 0; i < 50; i++) {
                    const angle = (i * 2 * Math.PI) / 50 + time * 0.01;
                    const radius = 50 + Math.sin(time * 0.02 + i) * 20;
                    const x = centerX + radius * Math.cos(angle * phi);
                    const y = centerY + radius * Math.sin(angle * phi);

                    const size = 2 + Math.sin(time * 0.03 + i) * 1;
                    const opacity = 0.3 + Math.sin(time * 0.01 + i) * 0.3;

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(15, 123, 138, ${opacity})`;
                    ctx.fill();
                }

                time++;
                requestAnimationFrame(animate);
            }

            animate();
        }

        function createGoldenRatioSpiral(ctx, canvas) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const phi = 1.618033988749895;

            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let i = 0; i < 360; i++) {
                const angle = i * Math.PI / 180;
                const radius = i * 0.5;
                const x = centerX + radius * Math.cos(angle * phi);
                const y = centerY + radius * Math.sin(angle * phi);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();
        }

        function createQuantumUnityStates(ctx, canvas) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 80;

            // Draw Bloch sphere
            ctx.strokeStyle = '#0F7B8A';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();

            // Draw unity state
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(centerX, centerY - radius, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.font = '16px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('|1⟩', centerX, centerY - radius - 10);
        }

        function createDefaultVisualization(ctx, canvas, item) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.fillStyle = '#0F7B8A';
            ctx.font = '18px Inter';
            ctx.textAlign = 'center';
            ctx.fillText(item.title, centerX, centerY);

            ctx.fillStyle = '#6B7280';
            ctx.font = '14px Inter';
            ctx.fillText(item.type, centerX, centerY + 25);
        }

        function showError(message) {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = `
                <div class="gallery-error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // Global functions for gallery actions
        function viewVisualization(id) {
            const item = allVisualizations.find(v => v.id === id);
            if (!item) return;

            if (item.isInteractive) {
                // For interactive items, show in modal or fullscreen
                alert(`Launching interactive visualization: ${item.title}`);
            } else if (item.src) {
                // For media files, open in new tab
                window.open(item.src, '_blank');
            } else {
                alert(`Viewing: ${item.title}`);
            }
        }

        function viewDetails(id) {
            const item = allVisualizations.find(v => v.id === id);
            if (!item) return;

            const details = `
Title: ${item.title}
Category: ${item.category}
Type: ${item.type}
Description: ${item.description}
${item.significance ? `Significance: ${item.significance}` : ''}
${item.technique ? `Technique: ${item.technique}` : ''}
${item.created ? `Created: ${item.created}` : ''}
            `;

            alert(details);
        }

        function playVideo(button) {
            const video = button.parentElement.previousElementSibling;
            if (video.paused) {
                video.play();
                button.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                button.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
    </script>
