<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">

    <style>
        :root {
            /* Academic color palette */
            --primary: #1B365D;
            --secondary: #0F7B8A;
            --accent: #D97706;
            --accent-bright: #F59E0B;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6B7280;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-tertiary: #F1F5F9;
            --border-light: #E5E7EB;
            --border-medium: #D1D5DB;

            /* Academic typography */
            --font-serif: 'Crimson Text', 'Times New Roman', serif;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Monaco', monospace;

            /* Spacing and layout */
            --max-width: 800px;
            --section-spacing: 3rem;
            --paragraph-spacing: 1.5rem;

            /* Shadows and effects */
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-serif);
            font-size: 18px;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--bg-primary);
            margin-top: 80px;
        }

        /* Main content styling */
        .philosophy-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-primary);
        }

        /* Typography hierarchy */
        h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            text-align: center;
            line-height: 1.2;
        }

        h2 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary);
            margin-top: var(--section-spacing);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        h3 {
            font-family: var(--font-serif);
            font-size: 1.35rem;
            font-weight: 600;
            color: var(--secondary);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        h4 {
            font-family: var(--font-sans);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        p {
            margin-bottom: var(--paragraph-spacing);
            text-align: justify;
        }

        /* Emphasis and quotations */
        .epigraph {
            font-style: italic;
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent);
            border-radius: 0 0.5rem 0.5rem 0;
        }

        blockquote {
            margin: 1.5rem 0;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-left: 4px solid var(--secondary);
            font-style: italic;
            color: var(--text-secondary);
        }

        strong {
            font-weight: 600;
            color: var(--primary);
        }

        em {
            color: var(--secondary);
        }

        /* Abstract styling */
        .abstract {
            background: var(--bg-tertiary);
            padding: 2rem;
            border-radius: 0.75rem;
            margin: 2rem 0;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
        }

        .abstract h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--primary);
            border-bottom: 1px solid var(--border-medium);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Code and mathematical expressions */
        code {
            font-family: var(--font-mono);
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
            color: var(--secondary);
        }

        pre {
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-light);
        }

        pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        /* Mathematical expressions */
        .katex {
            font-size: 1.1em !important;
        }

        .katex-display {
            margin: 1.5rem 0 !important;
        }

        /* Lists */
        ul, ol {
            margin: 1rem 0 1.5rem 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* Special sections */
        .definition {
            background: linear-gradient(135deg, rgba(15, 123, 138, 0.05), rgba(27, 54, 93, 0.05));
            border: 1px solid var(--secondary);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .definition strong {
            color: var(--secondary);
        }

        .objection-reply {
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 4px solid var(--accent);
        }

        /* References */
        .references {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-light);
        }

        .references h2 {
            margin-top: 0;
        }

        .references ul {
            list-style: none;
            margin-left: 0;
        }

        .references li {
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* Table of contents */
        .toc {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin: 2rem 0;
            font-family: var(--font-sans);
        }

        .toc h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .toc ul {
            list-style: none;
            margin-left: 0;
        }

        .toc li {
            margin-bottom: 0.25rem;
        }

        .toc a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }

        .toc a:hover {
            color: var(--secondary);
        }

        /* Loading indicator */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(15, 123, 138, 0.3);
            border-radius: 50%;
            border-top-color: var(--secondary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
                line-height: 1.6;
            }

            .philosophy-container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.25rem;
            }
        }

        /* Print styles */
        @media print {
            body {
                margin-top: 0;
                font-size: 12pt;
                line-height: 1.5;
            }

            .philosophy-container {
                max-width: none;
                margin: 0;
                padding: 0;
            }

            h1, h2, h3 {
                page-break-after: avoid;
            }

            p, blockquote {
                orphans: 3;
                widows: 3;
            }

            .abstract, .definition, .objection-reply {
                page-break-inside: avoid;
            }
        }

        /* Scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Selection styling */
        ::selection {
            background: rgba(15, 123, 138, 0.2);
            color: var(--primary);
        }
    </style>
</head>

<body>
    <!-- Navigation Placeholder -->
    <div id="navigation-placeholder"></div>

    <!-- Main Content -->
    <main class="philosophy-container">
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Loading Unity Equation Philosophy...</span>
        </div>
        <div id="philosophyContent" style="display: none;"></div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="shared-navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Load the philosophy markdown content
                const response = await fetch('docs/unity_equation_philosophy.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdownContent = await response.text();
                
                // Convert markdown to HTML
                const htmlContent = marked.parse(markdownContent);
                
                // Insert content
                const contentDiv = document.getElementById('philosophyContent');
                const loadingDiv = document.getElementById('loadingIndicator');
                
                contentDiv.innerHTML = htmlContent;
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
                
                // Render math expressions
                if (window.renderMathInElement) {
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ]
                    });
                }
                
                // Add table of contents functionality
                addTableOfContents();
                
                console.log('ðŸ“œ Unity Equation Philosophy - Loaded from Markdown');
                
            } catch (error) {
                console.error('Error loading philosophy content:', error);
                const contentDiv = document.getElementById('philosophyContent');
                const loadingDiv = document.getElementById('loadingIndicator');
                
                contentDiv.innerHTML = `
                    <div class="abstract">
                        <h2>Error Loading Content</h2>
                        <p>Unable to load the philosophy treatise. This may be due to the file not being accessible in the current environment.</p>
                        <p>The Unity Equation (1+1=1) represents a profound mathematical and philosophical exploration that bridges ancient wisdom with modern consciousness computing.</p>
                        <p>For the complete treatise, please check the repository at <a href="https://github.com/Nourimabrouk/Een" target="_blank">github.com/Nourimabrouk/Een</a></p>
                    </div>
                `;
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
            }
        });

        // Add table of contents functionality
        function addTableOfContents() {
            const headings = document.querySelectorAll('h1, h2, h3, h4');
            if (headings.length === 0) return;
            
            const toc = document.createElement('div');
            toc.className = 'toc';
            toc.innerHTML = '<h3><i class="fas fa-list"></i> Contents</h3><ul id="tocList"></ul>';
            
            const tocList = toc.querySelector('#tocList');
            
            headings.forEach((heading, index) => {
                // Add ID if not present
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${heading.id}`;
                a.textContent = heading.textContent;
                a.style.marginLeft = `${(parseInt(heading.tagName.charAt(1)) - 1) * 1}rem`;
                
                a.addEventListener('click', function(e) {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
                
                li.appendChild(a);
                tocList.appendChild(li);
            });
            
            // Insert TOC after the first heading
            const firstHeading = document.querySelector('h1');
            if (firstHeading && firstHeading.nextElementSibling) {
                firstHeading.parentNode.insertBefore(toc, firstHeading.nextElementSibling);
            }
        }
    </script>
</body>

</html>
