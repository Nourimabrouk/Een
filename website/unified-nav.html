<script>
// Enhanced Navigation System
class EenUnifiedNavigation {
    constructor() {
        this.currentPage = this.getCurrentPage();
        this.init();
    }
    
    getCurrentPage() {
        const path = window.location.pathname.toLowerCase();
        if (path.includes('index.html') || path === '/' || path.endsWith('/website/') || path.endsWith('/een/')) {
            return 'home';
        } else if (path.includes('playground.html')) {
            return 'playground';
        } else if (path.includes('proofs.html')) {
            return 'proofs';
        } else if (path.includes('gallery.html')) {
            return 'gallery';
        } else if (path.includes('research.html')) {
            return 'research';
        } else if (path.includes('publications.html')) {
            return 'publications';
        } else if (path.includes('learn.html')) {
            return 'learn';
        } else if (path.includes('agents.html')) {
            return 'agents';
        } else if (path.includes('metagambit.html')) {
            return 'metagambit';
        } else if (path.includes('about.html')) {
            return 'about';
        }
        return 'home';
    }
    
    init() {
        this.setupNavigation();
        this.setActiveNavItem();
        this.setupScrollEffects();
        console.log(`Een Navigation initialized - Current page: ${this.currentPage}`);
    }
    
    setupNavigation() {
        const navToggle = document.getElementById('navToggle');
        const navLinks = document.getElementById('navLinks');
        
        if (navToggle && navLinks) {
            navToggle.addEventListener('click', () => {
                navLinks.classList.toggle('mobile-active');
                navToggle.classList.toggle('active');
            });
            
            // Close mobile nav when clicking outside
            document.addEventListener('click', (e) => {
                if (!navToggle.contains(e.target) && !navLinks.contains(e.target)) {
                    navLinks.classList.remove('mobile-active');
                    navToggle.classList.remove('active');
                }
            });
            
            // Close mobile nav when clicking nav links
            navLinks.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('mobile-active');
                    navToggle.classList.remove('active');
                });
            });
        }
    }
    
    setActiveNavItem() {
        const navLinks = document.querySelectorAll('.nav-link[data-page]');
        navLinks.forEach(link => {
            if (link.dataset.page === this.currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }
    
    setupScrollEffects() {
        let lastScrollY = window.scrollY;
        const navbar = document.querySelector('.nav');
        
        if (navbar) {
            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;
                
                // Add scrolled class for styling
                if (currentScrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
                
                lastScrollY = currentScrollY;
            });
        }
    }
}

// Initialize navigation when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.eenNavigation = new EenUnifiedNavigation();
});
</script>
