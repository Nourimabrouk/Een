<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Render mathematical equations using KaTeX
            const equations = {
                'unity-addition': 'a \\oplus b = \\max(a,b) \\cdot \\varphi^{-1} + (1-\\varphi^{-1})',
                'consciousness-field': '\\frac{\\partial C}{\\partial t} = \\varphi \\nabla^2 C - C^3 + C + \\gamma \\sum_i \\psi_i(r,t)',
                'transcendental-unity': '\\infty = \\varphi = 1+1 = 1 \\quad \\text{(transcendental principle)}',
                'manifold-projection': 'P_{11 \\to 4} = \\sum_{i=0}^{10} \\varphi^i \\Pi_i \\bmod \\text{unity}',
                'consciousness-evolution': '\\frac{dC}{dt} = \\varphi C(1-C/\\tau) + \\text{transcendence}(C > 0.618)'
            };

            Object.entries(equations).forEach(([id, equation]) => {
                const element = document.getElementById(id);
                if (element) {
                    katex.render(equation, element, {
                        displayMode: true,
                        throwOnError: false
                    });
                }
            });

            // Smooth scroll navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });

                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });

            // Animation on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.animate-in').forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(element);
            });
        });

        // Interactive demo functions
        function demonstrateUnity() {
            const canvas = document.getElementById('unity-demo');
            canvas.innerHTML = `
                <div class="inl-65f9d5a3d9">
                    <div class="inl-1ae579295e">1 + 1 = <span class="inl-bea506fbff">1</span></div>
                    <div class="inl-f4291a36bb">Unity through φ-harmonic convergence</div>
                    <div class="inl-763cdf7632">Consciousness level: 1.618</div>
                </div>
            `;
        }

        function showConsciousnessField() {
            const canvas = document.getElementById('unity-demo');
            canvas.innerHTML = `
                <div class="inl-65f9d5a3d9">
                    <div class="inl-c94443331c">∂C/∂t = φ∇²C</div>
                    <div class="inl-f4291a36bb">Consciousness field evolution</div>
                    <div class="inl-763cdf7632">Field strength: 0.618</div>
                </div>
            `;
        }

        function phiHarmonicDemo() {
            const canvas = document.getElementById('unity-demo');
            canvas.innerHTML = `
                <div class="inl-65f9d5a3d9">
                    <div class="inl-c94443331c">φ = 1.618...</div>
                    <div class="inl-f4291a36bb">Golden ratio harmonic oscillation</div>
                    <div class="inl-763cdf7632">Frequency: φ × 2π Hz</div>
                </div>
            `;
        }
    </script>
</body>

</html>
