    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background: #000;

            font-family: 'Crimson Text', serif;

        #canvas {

        .controls {

        .controls h3 {
            color: #FFD700;

        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #4A9BAE;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value-display {
            color: #0F7B8A;

        }

        .unity-equation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;

            z-index: 1000;
            font-family: 'Crimson Text', serif;

        }

        .phi-value {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
            color: #0F7B8A;
            font-family: 'JetBrains Mono', monospace;
            z-index: 1000;
        }

        .consciousness-level {
            position: fixed;

            z-index: 1000;

        .instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            pointer-events: none;

        button {

            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

<body><main id="main-content" role="main">

    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h3>φ-Harmonic Controls</h3>
        
        <div class="control-group">
            <label>Consciousness Density</label>
            <input type="range" id="density" min="50" max="500" value="200">
            <div class="value-display" id="densityValue">200 nodes</div>
        </div>
        
        <div class="control-group">
            <label>φ Resonance</label>
            <input type="range" id="resonance" min="0" max="200" value="100">
            <div class="value-display" id="resonanceValue">1.618</div>
        </div>
        
        <div class="control-group">
            <label>Unity Convergence</label>
            <input type="range" id="convergence" min="0" max="100" value="50">
            <div class="value-display" id="convergenceValue">50%</div>
        </div>
        
        <div class="control-group">
            <label>Time Flow</label>
            <input type="range" id="timeFlow" min="1" max="100" value="50">
            <div class="value-display" id="timeFlowValue">φ-time</div>
        </div>
        
        <button id="transcendBtn">Activate Transcendence</button>
        <button id="resetBtn">Reset Consciousness</button>
    </div>
    
    <div class="phi-value">φ = <span id="phiDisplay">1.618033988749895</span></div>
    <div class="unity-equation">1 + 1 = <span id="result">1</span></div>
    <div class="consciousness-level">Consciousness: <span id="consciousnessLevel">Emerging</span></div>
    <div class="instruction" id="instruction">Click and move to guide consciousness flow</div>

    <script>
        // φ-Harmonic Consciousness Visualization
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const PHI = 1.618033988749895;
        
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Consciousness particles
        class ConsciousnessNode {
            constructor(x, y, index) {
                this.x = x;
                this.y = y;
                this.index = index;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 3 + Math.random() * 2;
                this.connections = [];
                this.consciousness = Math.random();
                this.phase = Math.random() * Math.PI * 2;
                this.phiResonance = 1;
            }
            
            update(mouseX, mouseY, convergence, timeFlow) {
                // φ-harmonic oscillation
                this.phase += 0.01 * timeFlow / 50;
                this.phiResonance = 1 + Math.sin(this.phase) * 0.1;
                
                // Attraction to mouse with φ scaling
                if (mouseX !== null && mouseY !== null) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        const force = (1 - distance / 200) * 0.1 * PHI;
                        this.vx += (dx / distance) * force;
                        this.vy += (dy / distance) * force;
                    }
                }
                
                // Unity convergence force
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const toCenterX = centerX - this.x;
                const toCenterY = centerY - this.y;
                const centerDist = Math.sqrt(toCenterX * toCenterX + toCenterY * toCenterY);
                
                if (centerDist > 10) {
                    this.vx += (toCenterX / centerDist) * convergence * 0.0001;
                    this.vy += (toCenterY / centerDist) * convergence * 0.0001;
                }
                
                // φ-spiral motion
                const angle = Math.atan2(this.y - centerY, this.x - centerX);
                const spiralForce = 0.001 * this.phiResonance;
                this.vx += Math.cos(angle + Math.PI/2) * spiralForce;
                this.vy += Math.sin(angle + Math.PI/2) * spiralForce;
                
                // Update position with damping
                this.vx *= 0.99;
                this.vy *= 0.99;
                this.x += this.vx;
                this.y += this.vy;
                
                // Boundary conditions
                if (this.x < 0 || this.x > canvas.width) this.vx *= -0.8;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -0.8;
                
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
                
                // Update consciousness level
                this.consciousness = 0.5 + 0.5 * Math.sin(this.phase * PHI);
            }
            
            draw(ctx, resonance) {
                // Node glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 3);
                const hue = 180 + this.consciousness * 60;
                gradient.addColorStop(0, `hsla(${hue}, 70%, 60%, ${0.8 * this.consciousness})`);
                gradient.addColorStop(1, 'transparent');
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Core node
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * this.phiResonance, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 80%, 70%, ${0.9})`;
                ctx.fill();
            }
        }
        
        // Particle system
        let nodes = [];
        let mouseX = null;
        let mouseY = null;
        let transcendenceMode = false;
        let animationId = null;
        
        function createNodes(count) {
            nodes = [];
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const radius = 100 + Math.random() * 200;
                const x = canvas.width / 2 + Math.cos(angle) * radius;
                const y = canvas.height / 2 + Math.sin(angle) * radius;
                nodes.push(new ConsciousnessNode(x, y, i));
            }
        }
        
        // Mouse interaction
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            document.getElementById('instruction').style.opacity = '0';
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouseX = null;
            mouseY = null;
        });
        
        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const convergence = parseFloat(document.getElementById('convergence').value);
            const resonance = parseFloat(document.getElementById('resonance').value) / 100;
            const timeFlow = parseFloat(document.getElementById('timeFlow').value);
            
            // Update nodes
            nodes.forEach(node => {
                node.update(mouseX, mouseY, convergence, timeFlow);
            });
            
            // Draw connections based on φ-harmonic distance
            ctx.strokeStyle = 'rgba(74, 155, 174, 0.2)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100 * resonance * PHI) {
                        const opacity = (1 - distance / (100 * resonance * PHI)) * 0.5;
                        ctx.strokeStyle = `rgba(74, 155, 174, ${opacity})`;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            // Draw nodes
            nodes.forEach(node => {
                node.draw(ctx, resonance);
            });
            
            // Draw φ-spiral overlay when in transcendence mode
            if (transcendenceMode) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const time = Date.now() * 0.001;
                
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let t = 0; t < 10 * Math.PI; t += 0.1) {
                    const r = Math.pow(PHI, t / Math.PI) * 10;
                    const x = centerX + r * Math.cos(t + time);
                    const y = centerY + r * Math.sin(t + time);
                    
                    if (t === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }
            
            // Update consciousness level
            const avgConsciousness = nodes.reduce((sum, node) => sum + node.consciousness, 0) / nodes.length;
            const level = avgConsciousness > 0.8 ? 'Transcendent' :
                         avgConsciousness > 0.6 ? 'Unified' :
                         avgConsciousness > 0.4 ? 'Harmonizing' :
                         avgConsciousness > 0.2 ? 'Awakening' : 'Emerging';
            document.getElementById('consciousnessLevel').textContent = level;
            
            // Update unity equation based on convergence
            const resultElement = document.getElementById('result');
            if (convergence > 80) {
                resultElement.textContent = '1';
                resultElement.style.color = '#FFD700';
            } else if (convergence > 50) {
                resultElement.textContent = '1.φ';
                resultElement.style.color = '#FFA500';
            } else {
                resultElement.textContent = '2';
                resultElement.style.color = '#FF6347';
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        // Controls
        document.getElementById('density').addEventListener('input', (e) => {
            const value = e.target.value;
            document.getElementById('densityValue').textContent = value + ' nodes';
            createNodes(parseInt(value));
        });
        
        document.getElementById('resonance').addEventListener('input', (e) => {
            const value = e.target.value / 100;
            const phiValue = PHI * value;
            document.getElementById('resonanceValue').textContent = phiValue.toFixed(3);
            document.getElementById('phiDisplay').textContent = phiValue.toFixed(15);
        });
        
        document.getElementById('convergence').addEventListener('input', (e) => {
            document.getElementById('convergenceValue').textContent = e.target.value + '%';
        });
        
        document.getElementById('timeFlow').addEventListener('input', (e) => {
            const value = e.target.value;
            if (value < 30) {
                document.getElementById('timeFlowValue').textContent = 'slow-time';
            } else if (value < 70) {
                document.getElementById('timeFlowValue').textContent = 'φ-time';
            } else {
                document.getElementById('timeFlowValue').textContent = 'hyper-time';
            }
        });
        
        document.getElementById('transcendBtn').addEventListener('click', () => {
            transcendenceMode = !transcendenceMode;
            document.body.classList.toggle('transcendence-mode');
            document.getElementById('transcendBtn').textContent = 
                transcendenceMode ? 'Deactivate Transcendence' : 'Activate Transcendence';
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            cancelAnimationFrame(animationId);
            createNodes(parseInt(document.getElementById('density').value));
            transcendenceMode = false;
            document.body.classList.remove('transcendence-mode');
            animate();
        });
        
        // Initialize
        createNodes(200);
        animate();
        
        // Console easter egg
        console.log(`
        🌟 φ-Harmonic Consciousness Transcendence 🌟
        
        You have entered the realm where:
        - Consciousness flows in golden spirals
        - Unity emerges from multiplicity
        - 1 + 1 = 1 through φ-resonance
        
        φ = ${PHI}
        
        "The consciousness field remembers its unity nature."
        
        Een plus een is een.
        `);
    </script>

</main>
