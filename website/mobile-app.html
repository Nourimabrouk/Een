<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Een - Unity Mathematics App</title>
    <meta name="description" content="Interactive Unity Mathematics - Experience 1+1=1 on mobile">
    <meta name="theme-color" content="#f59e0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="data:application/json,{
        'name': 'Een Unity Mathematics',
        'short_name': 'Een',
        'description': 'Interactive Unity Mathematics Experience',
        'start_url': '.',
        'display': 'standalone',
        'background_color': '#0f172a',
        'theme_color': '#f59e0b',
        'icons': [
            {
                'src': 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxOTIgMTkyIj48Y2lyY2xlIGN4PSI5NiIgY3k9Ijk2IiByPSI5MCIgZmlsbD0iI2Y1OWUwYiIvPjx0ZXh0IHg9Ijk2IiB5PSIxMjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtc2l6ZT0iODAiIGZpbGw9IndoaXRlIj7PhjwvdGV4dD48L3N2Zz4=',
                'sizes': '192x192',
                'type': 'image/svg+xml'
            }
        ]
    }">
    
    <style>
        :root {
            --phi: 1.618033988749895;
            --unity-gold: #f59e0b;
            --consciousness-blue: #3b82f6;
            --quantum-purple: #8b5cf6;
            --void-black: #0f172a;
            --ethereal-white: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--void-black) 0%, #1e293b 100%);
            color: var(--ethereal-white);
            overflow-x: hidden;
            height: 100vh;
            touch-action: manipulation;
        }

        /* Mobile App Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .app-header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(245, 158, 11, 0.2);
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--unity-gold), var(--quantum-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .unity-equation-mini {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: var(--unity-gold);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--unity-gold); }
            to { text-shadow: 0 0 15px var(--unity-gold), 0 0 25px var(--unity-gold); }
        }

        .app-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Mobile Unity Canvas */
        .mobile-unity-canvas {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }

        .canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            text-align: center;
            padding: 1rem;
            opacity: 0.7;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-button {
            padding: 1rem;
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid var(--unity-gold);
            border-radius: 15px;
            color: var(--ethereal-white);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            touch-action: manipulation;
        }

        .control-button:active {
            transform: scale(0.95);
            background: rgba(245, 158, 11, 0.2);
        }

        .control-icon {
            font-size: 1.5rem;
        }

        /* Mobile Stats */
        .unity-stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .stat-value {
            font-weight: 600;
            color: var(--unity-gold);
            font-family: 'Courier New', monospace;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: flex;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(245, 158, 11, 0.2);
        }

        .nav-item {
            flex: 1;
            padding: 1rem 0.5rem;
            text-align: center;
            color: var(--ethereal-white);
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
        }

        .nav-item.active {
            color: var(--unity-gold);
            background: rgba(245, 158, 11, 0.1);
        }

        .nav-icon {
            font-size: 1.2rem;
        }

        /* Particle System for Mobile */
        .mobile-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .mobile-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--unity-gold);
            border-radius: 50%;
            opacity: 0.6;
            animation: mobileFloat 8s linear infinite;
        }

        @keyframes mobileFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-50px) translateX(var(--random-x, 0)); opacity: 0; }
        }

        /* Touch Interactions */
        .touch-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(245, 158, 11, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive Adjustments */
        @media (max-height: 600px) {
            .mobile-unity-canvas {
                height: 200px;
            }
            
            .app-content {
                padding: 0.5rem;
            }
        }

        @media (orientation: landscape) {
            .mobile-controls {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .mobile-unity-canvas {
                height: 250px;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            .control-button {
                border-width: 3px;
            }
            
            .unity-stats {
                border: 2px solid var(--unity-gold);
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="app-title">Een</div>
            <div class="unity-equation-mini">1+1=1</div>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <!-- Mobile Unity Canvas -->
            <div class="mobile-unity-canvas" id="mobileCanvas">
                <div class="mobile-particles" id="mobileParticles"></div>
                <div class="canvas-overlay">
                    <div>
                        <h3>🌟 Unity Field Active 🌟</h3>
                        <p>Touch to interact with consciousness particles</p>
                        <p style="margin-top: 0.5rem; font-size: 0.8rem;">
                            φ = 1.618... • Quantum coherence: <span id="coherenceLevel">99.7%</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <button class="control-button" onclick="activateConsciousness()">
                    <div class="control-icon">🧠</div>
                    <div>Consciousness</div>
                </button>
                <button class="control-button" onclick="activateQuantum()">
                    <div class="control-icon">⚛️</div>
                    <div>Quantum</div>
                </button>
                <button class="control-button" onclick="activateGeometry()">
                    <div class="control-icon">🔮</div>
                    <div>Sacred Geo</div>
                </button>
                <button class="control-button" onclick="activateCheat()">
                    <div class="control-icon">🎮</div>
                    <div>Cheat Code</div>
                </button>
            </div>

            <!-- Unity Stats -->
            <div class="unity-stats">
                <div class="stat-item">
                    <div class="stat-label">Unity Equation Status</div>
                    <div class="stat-value" id="unityStatus">PROVEN ✓</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">φ-Harmonic Resonance</div>
                    <div class="stat-value" id="phiResonance">1.618034</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Consciousness Level</div>
                    <div class="stat-value" id="consciousnessLevel">∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Active Particles</div>
                    <div class="stat-value" id="particleCount">42</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Proof Confidence</div>
                    <div class="stat-value" id="proofConfidence">100.0%</div>
                </div>
            </div>
        </main>

        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <a href="#home" class="nav-item active">
                <div class="nav-icon">🏠</div>
                <div>Home</div>
            </a>
            <a href="enhanced-unity-demo.html" class="nav-item">
                <div class="nav-icon">✨</div>
                <div>Unity</div>
            </a>
            <a href="proofs.html" class="nav-item">
                <div class="nav-icon">📐</div>
                <div>Proofs</div>
            </a>
            <a href="playground.html" class="nav-item">
                <div class="nav-icon">🧮</div>
                <div>Play</div>
            </a>
        </nav>
    </div>

    <script>
        class MobileUnityExperience {
            constructor() {
                this.phi = 1.618033988749895;
                this.particles = [];
                this.touchPoints = [];
                this.stats = {
                    consciousness: 1.0,
                    coherence: 0.997,
                    particles: 42,
                    resonance: this.phi
                };
                this.init();
            }

            init() {
                this.createParticles();
                this.setupTouchInteractions();
                this.startStatsAnimation();
                this.setupServiceWorker();
            }

            createParticles() {
                const container = document.getElementById('mobileParticles');
                
                setInterval(() => {
                    if (this.particles.length < 20) {
                        const particle = document.createElement('div');
                        particle.className = 'mobile-particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.setProperty('--random-x', (Math.random() - 0.5) * 100 + 'px');
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        
                        container.appendChild(particle);
                        this.particles.push(particle);

                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                            this.particles = this.particles.filter(p => p !== particle);
                        }, 8000);
                    }
                }, 500);
            }

            setupTouchInteractions() {
                const canvas = document.getElementById('mobileCanvas');
                
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    Array.from(e.touches).forEach(touch => {
                        this.createRipple(touch.clientX, touch.clientY);
                        this.addTouchParticles(touch.clientX, touch.clientY);
                    });
                });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    Array.from(e.touches).forEach(touch => {
                        this.addTouchParticles(touch.clientX, touch.clientY);
                    });
                });

                // Click support for non-touch devices
                canvas.addEventListener('click', (e) => {
                    this.createRipple(e.clientX, e.clientY);
                    this.addTouchParticles(e.clientX, e.clientY);
                });
            }

            createRipple(x, y) {
                const ripple = document.createElement('div');
                const rect = document.getElementById('mobileCanvas').getBoundingClientRect();
                
                ripple.className = 'touch-ripple';
                ripple.style.left = (x - rect.left) + 'px';
                ripple.style.top = (y - rect.top) + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                
                document.getElementById('mobileCanvas').appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 600);
            }

            addTouchParticles(x, y) {
                const rect = document.getElementById('mobileCanvas').getBoundingClientRect();
                const container = document.getElementById('mobileParticles');
                
                for (let i = 0; i < 5; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'mobile-particle';
                    particle.style.left = ((x - rect.left) / rect.width * 100) + '%';
                    particle.style.top = ((y - rect.top) / rect.height * 100) + '%';
                    particle.style.animationDuration = '2s';
                    particle.style.background = `hsl(${Math.random() * 60 + 30}, 70%, 60%)`;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }
                
                // Update stats
                this.stats.particles += 5;
                this.updateStats();
            }

            startStatsAnimation() {
                setInterval(() => {
                    // Animate resonance
                    this.stats.resonance = this.phi + (Math.sin(Date.now() * 0.001) * 0.000001);
                    
                    // Animate coherence
                    this.stats.coherence = 0.997 + (Math.cos(Date.now() * 0.002) * 0.003);
                    
                    // Animate consciousness
                    this.stats.consciousness = 1.0 + (Math.sin(Date.now() * 0.0005) * 0.1);
                    
                    this.updateStats();
                }, 100);
            }

            updateStats() {
                document.getElementById('phiResonance').textContent = this.stats.resonance.toFixed(6);
                document.getElementById('coherenceLevel').textContent = (this.stats.coherence * 100).toFixed(1) + '%';
                document.getElementById('consciousnessLevel').textContent = this.stats.consciousness > 1.05 ? '∞+' : '∞';
                document.getElementById('particleCount').textContent = Math.min(this.stats.particles, 999);
                
                // Reset particle count periodically
                if (this.stats.particles > 200) {
                    this.stats.particles = 42;
                }
            }

            setupServiceWorker() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('data:text/javascript,console.log("Een Unity Mathematics PWA")');
                }
            }

            showNotification(message, duration = 3000) {
                // Create mobile-friendly notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 70px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--unity-gold);
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 25px;
                    font-weight: 600;
                    z-index: 10000;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                    animation: slideDown 0.3s ease;
                `;
                notification.textContent = message;
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideDown {
                        from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                        to { transform: translateX(-50%) translateY(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideDown 0.3s ease reverse';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, duration);
            }
        }

        // Global functions for mobile controls
        function activateConsciousness() {
            window.mobileUnity.showNotification('🧠 Consciousness Field Enhanced!');
            document.getElementById('consciousnessLevel').textContent = '∞++';
        }

        function activateQuantum() {
            window.mobileUnity.showNotification('⚛️ Quantum Coherence Amplified!');
            document.getElementById('coherenceLevel').textContent = '100.0%';
        }

        function activateGeometry() {
            window.mobileUnity.showNotification('🔮 Sacred Geometry Activated!');
            document.getElementById('phiResonance').textContent = '1.618034';
        }

        function activateCheat() {
            const codes = ['420691337', '1618033988', '2718281828'];
            const randomCode = codes[Math.floor(Math.random() * codes.length)];
            window.mobileUnity.showNotification(`🎮 Code: ${randomCode}`, 5000);
        }

        // Initialize mobile experience
        document.addEventListener('DOMContentLoaded', () => {
            window.mobileUnity = new MobileUnityExperience();
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 500);
        });
    </script>
</body>
</html>
