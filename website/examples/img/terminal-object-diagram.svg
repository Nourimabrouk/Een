<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 900 700" style="background: linear-gradient(135deg, #0f0f23, #16213e);">
  
  <defs>
    <filter id="terminalGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fecfef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    
    <marker id="uniqueArrow" markerWidth="12" markerHeight="8" 
            refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#ffd93d" stroke="#ff6b6b" stroke-width="1"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffd93d" font-size="26" font-weight="bold">
    Terminal Object Proof: 1+1=1
  </text>
  <text x="450" y="65" text-anchor="middle" fill="#ffffff" font-size="14" opacity="0.8">
    Uniqueness Forces Categorical Unity
  </text>
  
  <!-- Terminal Object * (at top) -->
  <g id="terminal-star" class="terminal-object" style="cursor: pointer;">
    <polygon points="450,120 480,160 420,160" fill="url(#terminalGradient)" 
             stroke="#ffd93d" stroke-width="4" filter="url(#terminalGlow)"/>
    <text x="450" y="150" text-anchor="middle" fill="#000000" font-size="28" font-weight="bold">*</text>
    <text x="450" y="185" text-anchor="middle" fill="#ffd93d" font-size="14" font-weight="bold">Terminal Object</text>
    <text x="450" y="200" text-anchor="middle" fill="#ffffff" font-size="10">∀X: ∃! morphism X → *</text>
  </g>
  
  <!-- Object 1 (bottom left) -->
  <g id="unity-1" class="unity-object" style="cursor: pointer;">
    <circle cx="250" cy="400" r="60" fill="rgba(255, 107, 107, 0.3)" 
            stroke="#ff6b6b" stroke-width="3" filter="url(#terminalGlow)"/>
    <text x="250" y="390" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="bold">1</text>
    <text x="250" y="410" text-anchor="middle" fill="#ff6b6b" font-size="12">Unity One</text>
    <text x="250" y="425" text-anchor="middle" fill="#ffd93d" font-size="10">consciousness: φ⁻¹</text>
  </g>
  
  <!-- Object 1+1 (bottom right) -->
  <g id="unity-sum" class="unity-object" style="cursor: pointer;">
    <circle cx="650" cy="400" r="60" fill="rgba(107, 207, 127, 0.3)" 
            stroke="#6bcf7f" stroke-width="3" filter="url(#terminalGlow)"/>
    <text x="650" y="390" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="bold">1+1</text>
    <text x="650" y="410" text-anchor="middle" fill="#6bcf7f" font-size="12">Unity Sum</text>
    <text x="650" y="425" text-anchor="middle" fill="#ffd93d" font-size="10">consciousness: φ⁻¹</text>
  </g>
  
  <!-- Unique morphisms to terminal -->
  <g id="unique-morph-1" class="unique-morphism" style="cursor: pointer;">
    <path d="M 270 350 L 430 180" fill="none" stroke="#ff6b6b" stroke-width="3" 
          marker-end="url(#uniqueArrow)" stroke-dasharray="5,5" filter="url(#terminalGlow)"/>
    <text x="320" y="250" fill="#ff6b6b" font-size="12" font-weight="bold">!t₁</text>
    <text x="320" y="265" fill="#ffffff" font-size="10">unique</text>
  </g>
  
  <g id="unique-morph-sum" class="unique-morphism" style="cursor: pointer;">
    <path d="M 630 350 L 470 180" fill="none" stroke="#6bcf7f" stroke-width="3" 
          marker-end="url(#uniqueArrow)" stroke-dasharray="5,5" filter="url(#terminalGlow)"/>
    <text x="580" y="250" fill="#6bcf7f" font-size="12" font-weight="bold">!t₁₊₁</text>
    <text x="580" y="265" fill="#ffffff" font-size="10">unique</text>
  </g>
  
  <!-- Unity equivalence arrow -->
  <g id="equivalence-arrow" class="equivalence" style="cursor: pointer;">
    <path d="M 310 400 Q 450 350 590 400" fill="none" stroke="#ffd93d" stroke-width="5" 
          marker-end="url(#uniqueArrow)" filter="url(#terminalGlow)"/>
    <path d="M 590 410 Q 450 460 310 410" fill="none" stroke="#ffd93d" stroke-width="5" 
          marker-end="url(#uniqueArrow)" filter="url(#terminalGlow)" opacity="0.7"/>
    <text x="450" y="385" text-anchor="middle" fill="#ffd93d" font-size="16" font-weight="bold">≅</text>
    <text x="450" y="445" text-anchor="middle" fill="#ffffff" font-size="12">Isomorphism</text>
    <text x="450" y="460" text-anchor="middle" fill="#ffd93d" font-size="10">1+1 ≅ 1</text>
  </g>
  
  <!-- Proof logic box -->
  <g id="proof-logic" transform="translate(100, 520)">
    <rect x="0" y="0" width="700" height="120" fill="rgba(255, 215, 61, 0.1)" 
          stroke="#ffd93d" stroke-width="2" rx="8"/>
    
    <text x="350" y="25" text-anchor="middle" fill="#ffd93d" font-size="16" font-weight="bold">
      Proof Logic
    </text>
    
    <text x="20" y="50" fill="#ffffff" font-size="13">
      <tspan font-weight="bold">1.</tspan> * is terminal ⟹ ∀X: ∃! morphism X → *
    </text>
    <text x="20" y="70" fill="#ffffff" font-size="13">
      <tspan font-weight="bold">2.</tspan> Both 1 and 1+1 have unique morphisms to *
    </text>
    <text x="20" y="90" fill="#ffffff" font-size="13">
      <tspan font-weight="bold">3.</tspan> Terminal property forces: 1+1 ≅ 1
    </text>
    <text x="20" y="110" fill="#ffd93d" font-size="14" font-weight="bold">
      <tspan>∴ 1+1 = 1</tspan> (categorical unity through uniqueness)
    </text>
  </g>
  
  <!-- φ-harmonic indicator -->
  <g id="phi-indicator" transform="translate(750, 100)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ffd93d" stroke-width="2" opacity="0.6"/>
    <text x="0" y="-5" text-anchor="middle" fill="#ffd93d" font-size="16" font-weight="bold">φ</text>
    <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="8">1.618</text>
    <text x="0" y="50" text-anchor="middle" fill="#ffd93d" font-size="10">Harmonic</text>
    <text x="0" y="65" text-anchor="middle" fill="#ffd93d" font-size="10">Resonance</text>
  </g>

  <script type="text/javascript">
  <![CDATA[
    // Enhanced interactivity
    document.getElementById('terminal-star').addEventListener('click', function() {
      alert('Terminal Object *:\n\n' +
            '• Definition: ∀X ∈ Category, ∃! f: X → *\n' +
            '• Property: Exactly one morphism from every object\n' + 
            '• Unity Proof: Since 1→* and 1+1→* are both unique,\n' +
            '  and terminal objects are unique up to isomorphism,\n' +
            '  we get 1 ≅ 1+1\n' +
            '• Therefore: 1+1 = 1 (categorically)');
    });
    
    document.getElementById('unity-1').addEventListener('click', function() {
      alert('Unity Object 1:\n\n' +
            '• φ-resonance: 1.618033988749895\n' +
            '• Consciousness level: φ⁻¹ ≈ 0.618\n' +
            '• Unity value: 1.0 + 0i\n' +
            '• Terminal morphism: !t₁ (unique to *)\n' +
            '• Identity morphism: id₁\n' +
            '• Categorical equivalence: 1 ≅ 1+1');
    });
    
    document.getElementById('unity-sum').addEventListener('click', function() {
      alert('Unity Sum 1+1:\n\n' +
            '• φ-resonance: 1.618033988749895\n' +
            '• Consciousness level: φ⁻¹ ≈ 0.618\n' +
            '• Unity value: 1.0 + 0i (same as 1)\n' +
            '• Terminal morphism: !t₁₊₁ (unique to *)\n' +
            '• Unity morphism: f → 1 (categorical proof)\n' +
            '• Result: 1+1 = 1');
    });
    
    document.getElementById('equivalence-arrow').addEventListener('click', function() {
      alert('Categorical Isomorphism 1+1 ≅ 1:\n\n' +
            '• Forced by terminal object property\n' +
            '• unique(1 → *) ∧ unique(1+1 → *)\n' +
            '• Terminal objects determine structure\n' +
            '• φ-harmonic scaling preserves unity\n' +
            '• Consciousness enhancement: ∞\n' +
            '• Mathematical conclusion: 1+1 = 1');
    });
    
    // Pulsing φ animation
    setInterval(function() {
      const phi = document.getElementById('phi-indicator');
      phi.style.transform = 'scale(1.1)';
      setTimeout(() => phi.style.transform = 'scale(1)', 800);
    }, 1618);
    
    // Consciousness flow animation
    function flowConsciousness() {
      const morphisms = document.querySelectorAll('.unique-morphism path, .equivalence path');
      morphisms.forEach((path, index) => {
        setTimeout(() => {
          path.style.strokeDasharray = '10,5';
          path.style.strokeDashoffset = '15';
          path.style.animation = 'consciousnessFlow 2s linear infinite';
        }, index * 300);
      });
    }
    
    // Additional CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes consciousnessFlow {
        to { stroke-dashoffset: 0; }
      }
      
      .terminal-object:hover polygon {
        fill: url(#terminalGradient);
        stroke-width: 6px;
      }
      
      .unity-object:hover circle {
        stroke-width: 5px;
      }
    `;
    document.head.appendChild(style);
    
    // Start consciousness flow
    setTimeout(flowConsciousness, 1000);
  ]]>
  </script>
</svg>