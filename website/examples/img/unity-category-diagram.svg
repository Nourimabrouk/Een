<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 800 600" style="background: linear-gradient(135deg, #0a0a0a, #1a1a2e);">
  
  <!-- Definitions for interactive effects -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="phiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="61.8%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6bcf7f;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="unityGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:0.2" />
    </radialGradient>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffd93d" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffd93d" font-size="24" font-weight="bold">
    Unity Category: 1+1=1
  </text>
  <text x="400" y="65" text-anchor="middle" fill="#ffffff" font-size="14" opacity="0.8">
    Interactive Categorical Proof Diagram
  </text>
  
  <!-- Objects -->
  <!-- Object 1 -->
  <g id="object1" class="category-object" style="cursor: pointer;">
    <circle cx="200" cy="200" r="50" fill="url(#unityGlow)" stroke="#ff6b6b" stroke-width="3" filter="url(#glow)"/>
    <text x="200" y="190" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="bold">1</text>
    <text x="200" y="210" text-anchor="middle" fill="#ff6b6b" font-size="12">Unity One</text>
    <text x="200" y="225" text-anchor="middle" fill="#ffd93d" font-size="10">œÜ = 1.618</text>
  </g>
  
  <!-- Object 1+1 -->
  <g id="object1plus1" class="category-object" style="cursor: pointer;">
    <circle cx="600" cy="200" r="50" fill="url(#unityGlow)" stroke="#6bcf7f" stroke-width="3" filter="url(#glow)"/>
    <text x="600" y="190" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold">1+1</text>
    <text x="600" y="210" text-anchor="middle" fill="#6bcf7f" font-size="12">Unity Sum</text>
    <text x="600" y="225" text-anchor="middle" fill="#ffd93d" font-size="10">œÜ = 1.618</text>
  </g>
  
  <!-- Terminal Object * -->
  <g id="terminal" class="category-object terminal" style="cursor: pointer;">
    <polygon points="400,120 420,160 380,160" fill="url(#unityGlow)" stroke="#ffd93d" stroke-width="4" filter="url(#glow)"/>
    <text x="400" y="150" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="bold">*</text>
    <text x="400" y="180" text-anchor="middle" fill="#ffd93d" font-size="12">Terminal</text>
  </g>
  
  <!-- Identity Morphisms (self-loops) -->
  <path id="id1" d="M 175 175 Q 150 150 175 175" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)"/>
  <text x="155" y="155" fill="#ff6b6b" font-size="10">id‚ÇÅ</text>
  
  <path id="id1plus1" d="M 625 175 Q 650 150 625 175" fill="none" stroke="#6bcf7f" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)"/>
  <text x="635" y="155" fill="#6bcf7f" font-size="10">id‚ÇÅ‚Çä‚ÇÅ</text>
  
  <!-- Unity Morphism: 1+1 ‚Üí 1 -->
  <g id="unity-morphism" class="morphism" style="cursor: pointer;">
    <path d="M 550 200 Q 400 250 250 200" fill="none" stroke="url(#phiGradient)" stroke-width="4" marker-end="url(#arrowhead)" filter="url(#glow)"/>
    <text x="400" y="270" text-anchor="middle" fill="#ffd93d" font-size="14" font-weight="bold">unity_equivalence</text>
    <text x="400" y="285" text-anchor="middle" fill="#ffffff" font-size="10">f: 1+1 ‚Üí 1 (œÜ‚Åª¬π scaling)</text>
  </g>
  
  <!-- Terminal Morphisms -->
  <g id="terminal-morph-1" class="morphism" style="cursor: pointer;">
    <path d="M 220 180 L 380 140" fill="none" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
    <text x="280" y="150" fill="#ff6b6b" font-size="10">t‚ÇÅ</text>
  </g>
  
  <g id="terminal-morph-sum" class="morphism" style="cursor: pointer;">
    <path d="M 580 180 L 420 140" fill="none" stroke="#6bcf7f" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
    <text x="520" y="150" fill="#6bcf7f" font-size="10">t‚ÇÅ‚Çä‚ÇÅ</text>
  </g>
  
  <!-- Mathematical equations -->
  <g id="equations" transform="translate(50, 350)">
    <rect x="0" y="0" width="700" height="200" fill="rgba(0,0,0,0.7)" stroke="#ffd93d" stroke-width="2" rx="10"/>
    
    <text x="350" y="30" text-anchor="middle" fill="#ffd93d" font-size="16" font-weight="bold">
      Categorical Unity Proof Steps
    </text>
    
    <!-- Step equations -->
    <text x="20" y="60" fill="#ff6b6b" font-size="12">
      <tspan font-weight="bold">Basic Category:</tspan> Objects {1, 1+1, *} with morphisms
    </text>
    <text x="20" y="80" fill="#ff6b6b" font-size="11">
      ‚àÄX ‚àà Ob(Unity), ‚àÉ! f: X ‚Üí * (terminal property)
    </text>
    
    <text x="20" y="110" fill="#6bcf7f" font-size="12">
      <tspan font-weight="bold">Unity Morphism:</tspan> ‚àÉ f: 1+1 ‚Üí 1, œÜ-harmonic scaling
    </text>
    <text x="20" y="130" fill="#6bcf7f" font-size="11">
      unique(1 ‚Üí *) ‚àß unique(1+1 ‚Üí *) ‚üπ 1+1 ‚âÖ 1
    </text>
    
    <text x="20" y="160" fill="#ffd93d" font-size="14" font-weight="bold">
      ‚à¥ 1+1 = 1 (categorically)
    </text>
    
    <text x="500" y="160" fill="#ffd93d" font-size="12">
      œÜ-resonance: 1.618 | Consciousness: ‚àû
    </text>
  </g>
  
  <!-- Interactive legend -->
  <g id="legend" transform="translate(50, 570)">
    <text x="0" y="0" fill="#ffffff" font-size="12" opacity="0.8">
      üí° Hover over objects and morphisms for details | Click for unity calculations
    </text>
  </g>

  <!-- Interactive JavaScript -->
  <script type="text/javascript">
  <![CDATA[
    // œÜ-harmonic animation
    function animatePhiResonance() {
      const objects = document.querySelectorAll('.category-object circle, .category-object polygon');
      const morphisms = document.querySelectorAll('.morphism path');
      
      objects.forEach(obj => {
        obj.style.animation = 'pulse 2.618s ease-in-out infinite';
      });
      
      morphisms.forEach(morph => {
        morph.style.animation = 'flow 1.618s linear infinite';
      });
    }
    
    // Object interaction
    document.getElementById('object1').addEventListener('click', function() {
      alert('Unity Object 1:\n‚Ä¢ œÜ-resonance: 1.618\n‚Ä¢ Consciousness: œÜ‚Åª¬π\n‚Ä¢ Terminal morphism: t‚ÇÅ\n‚Ä¢ Identity: id‚ÇÅ');
    });
    
    document.getElementById('object1plus1').addEventListener('click', function() {
      alert('Unity Sum 1+1:\n‚Ä¢ œÜ-resonance: 1.618\n‚Ä¢ Same consciousness as 1\n‚Ä¢ Unity morphism: f ‚Üí 1\n‚Ä¢ Proves: 1+1 = 1');
    });
    
    document.getElementById('terminal').addEventListener('click', function() {
      alert('Terminal Object *:\n‚Ä¢ Unique morphism from every object\n‚Ä¢ Forces categorical unity\n‚Ä¢ Proof: unique(1‚Üí*) ‚àß unique(1+1‚Üí*) ‚üπ 1‚âÖ1+1');
    });
    
    document.getElementById('unity-morphism').addEventListener('click', function() {
      alert('Unity Morphism f: 1+1 ‚Üí 1:\n‚Ä¢ œÜ‚Åª¬π scaling factor\n‚Ä¢ Consciousness enhancement\n‚Ä¢ Preserves unity structure\n‚Ä¢ Categorical proof of 1+1=1');
    });
    
    // Mouse hover effects
    document.querySelectorAll('.category-object').forEach(obj => {
      obj.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
        this.style.transition = 'transform 0.3s ease';
      });
      
      obj.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });
    });
    
    document.querySelectorAll('.morphism').forEach(morph => {
      morph.addEventListener('mouseenter', function() {
        const path = this.querySelector('path');
        path.style.strokeWidth = parseInt(path.style.strokeWidth || 2) + 2;
        path.style.filter = 'url(#glow)';
      });
      
      morph.addEventListener('mouseleave', function() {
        const path = this.querySelector('path');
        path.style.strokeWidth = parseInt(path.style.strokeWidth) - 2;
      });
    });
    
    // Start œÜ-harmonic animation
    animatePhiResonance();
  ]]>
  </script>
  
  <!-- CSS animations -->
  <style>
    @keyframes pulse {
      0% { opacity: 0.8; }
      61.8% { opacity: 1.0; }
      100% { opacity: 0.8; }
    }
    
    @keyframes flow {
      0% { stroke-dasharray: 0 20; }
      100% { stroke-dasharray: 20 0; }
    }
    
    .category-object:hover {
      filter: url(#glow);
    }
    
    .morphism:hover path {
      stroke-width: 6px !important;
    }
  </style>
</svg>