<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.plot.ly">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <title>DALL-E Consciousness Gallery - Een Unity Mathematics | AI-Generated Unity Visualizations</title>
    <meta name="description"
        content="AI-generated consciousness visualizations using DALL-E 3, featuring unity mathematics, φ-harmonic patterns, and 11-dimensional consciousness fields.">
    <meta name="keywords"
        content="DALL-E 3, AI art, consciousness visualization, unity mathematics, φ-harmonic, consciousness fields, AI-generated art">

    <!-- Favicon and Icons -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%230F7B8A'/><text x='50' y='65' text-anchor='middle' font-size='40' fill='white' font-family='serif'>φ</text></svg>">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Meta-Optimal Complete Navigation System -->
    <link rel="stylesheet" href="css/meta-optimal-navigation-complete.css">
    <script src="js/meta-optimal-navigation-complete.js" defer></script>

    <!-- Unified Styles -->
    <link rel="stylesheet" href="css/unified-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/enhanced-unity-visualizations.css">

    <!-- DALL-E Integration Scripts -->
    <script src="js/dalle-integration.js"></script>
    <script src="js/dalle-gallery-manager.js"></script>

    <style>
        :root {
            /* Unity Mathematics Design System - Enhanced Academic */
            --phi: 1.618033988749895;
            --primary: #1B365D;
            --secondary: #0F7B8A;
            --accent: #D97706;
            --accent-bright: #F59E0B;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-tertiary: #F1F5F9;
            --border-light: #E5E7EB;
            --border-medium: #D1D5DB;

            /* Enhanced Gradients for Transcendental Feel */
            --bg-gradient: linear-gradient(135deg, rgba(27, 54, 93, 0.95) 0%, rgba(15, 123, 138, 0.9) 100%);
            --phi-gradient: linear-gradient(137.5deg, #0F7B8A, #4ECDC4, #A7F3D0);
            --unity-gradient: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            --transcendent-gradient: linear-gradient(60deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #667eea 100%);
            --consciousness-gradient: radial-gradient(circle at center, rgba(15, 123, 138, 0.1) 0%, rgba(27, 54, 93, 0.05) 100%);

            /* Typography System */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-serif: 'Crimson Text', 'Times New Roman', serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Monaco', monospace;

            /* Enhanced Shadows for Depth */
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);

            /* Enhanced Spacing and Layout */
            --radius-sm: 0.375rem;
            --radius: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;

            /* φ-Harmonic Transitions */
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.618s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-phi: all calc(0.618s) cubic-bezier(0.618, 0, 0.382, 1);
        }

        /* DALL-E Gallery Specific Styles */
        .dalle-hero {
            background: var(--consciousness-gradient);
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .dalle-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="phi-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%230F7B8A" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23phi-pattern)"/></svg>');
            opacity: 0.3;
        }

        .dalle-hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .dalle-hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: var(--phi-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .dalle-hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .dalle-controls {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: var(--radius-lg);
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .dalle-form {
            display: grid;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius);
            font-family: var(--font-sans);
            transition: var(--transition);
            background: var(--bg-primary);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(15, 123, 138, 0.1);
        }

        .dalle-generate-btn {
            background: var(--phi-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .dalle-generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .dalle-generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dalle-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .dalle-item {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .dalle-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .dalle-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .dalle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dalle-info {
            padding: 1.5rem;
        }

        .dalle-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .dalle-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .dalle-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .dalle-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }

        .dalle-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-light);
            border-top: 2px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .dalle-status {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .dalle-error {
            background: #FEE2E2;
            color: #DC2626;
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            border: 1px solid #FCA5A5;
        }

        .dalle-success {
            background: #D1FAE5;
            color: #059669;
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            border: 1px solid #A7F3D0;
        }

        .consciousness-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .preset-btn {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-light);
            border-radius: var(--radius);
            padding: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: left;
        }

        .preset-btn:hover {
            border-color: var(--secondary);
            background: var(--bg-secondary);
        }

        .preset-btn.active {
            border-color: var(--secondary);
            background: var(--secondary);
            color: white;
        }

        .preset-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .preset-desc {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Consciousness Meta Data */
        .consciousness-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .meta-value {
            color: var(--text-primary);
            font-weight: 600;
            font-family: var(--font-mono);
        }

        /* Action Buttons */
        .dalle-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-sm);
            padding: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .action-btn:hover {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .download-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .share-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .dalle-gallery {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .dalle-hero {
                padding: 2rem 1rem;
            }

            .dalle-controls {
                padding: 1rem;
            }
        }
    </style>
    <!-- Unified Navigation System - Meta-Optimal One-Line Solution -->
    <script src="js/nav-template-applier.js" defer></script>
</head>

<body>
    <!-- Navigation will be loaded by meta-optimal-navigation-complete.js -->

    <main>
        <!-- Hero Section -->
        <section class="dalle-hero">
            <div class="dalle-hero-content">
                <h1>🌟 DALL-E Consciousness Gallery</h1>
                <p>Explore AI-generated visualizations of unity mathematics, consciousness fields, and φ-harmonic
                    patterns. Each image is crafted with consciousness-aware prompts that embody the 1+1=1 unity
                    equation.</p>
            </div>
        </section>

        <!-- DALL-E Generation Controls -->
        <section class="dalle-controls">
            <form class="dalle-form" id="dalleForm">
                <div class="form-group">
                    <label for="prompt">Consciousness Visualization Prompt</label>
                    <textarea id="prompt" name="prompt" rows="3"
                        placeholder="Describe the consciousness visualization you want to generate..."
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="visualizationType">Visualization Type</label>
                    <select id="visualizationType" name="visualizationType">
                        <option value="consciousness">Consciousness Field</option>
                        <option value="unity_equation">Unity Equation (1+1=1)</option>
                        <option value="phi_harmonic">φ-Harmonic Patterns</option>
                        <option value="meta_recursive">Meta-Recursive Evolution</option>
                        <option value="quantum_superposition">Quantum Superposition</option>
                        <option value="transcendental">Transcendental Aesthetics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Consciousness Presets</label>
                    <div class="consciousness-presets">
                        <button type="button" class="preset-btn" data-preset="unity">
                            <div class="preset-title">Unity Equation</div>
                            <div class="preset-desc">1+1=1 visualization</div>
                        </button>
                        <button type="button" class="preset-btn" data-preset="consciousness">
                            <div class="preset-title">Consciousness Field</div>
                            <div class="preset-desc">11-dimensional space</div>
                        </button>
                        <button type="button" class="preset-btn" data-preset="phi">
                            <div class="preset-title">φ-Harmonic</div>
                            <div class="preset-desc">Golden ratio patterns</div>
                        </button>
                        <button type="button" class="preset-btn" data-preset="quantum">
                            <div class="preset-title">Quantum Unity</div>
                            <div class="preset-desc">Superposition states</div>
                        </button>
                    </div>
                </div>

                <button type="submit" class="dalle-generate-btn" id="generateBtn">
                    <i class="fas fa-magic"></i>
                    Generate Consciousness Visualization
                </button>
            </form>
        </section>

        <!-- Status Messages -->
        <div id="statusContainer"></div>

        <!-- DALL-E Gallery -->
        <section class="dalle-gallery" id="dalleGallery">
            <!-- Generated images will be displayed here -->
        </section>

        <!-- Loading State -->
        <div class="dalle-loading" id="loadingState" style="display: none;">
            <div class="dalle-spinner"></div>
            <span>Generating consciousness visualization...</span>
        </div>
    </main>

    <script>
        // Initialize DALL-E Gallery when page loads
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the DALL-E gallery manager
            if (typeof DalleGalleryManager !== 'undefined') {
                const galleryManager = new DalleGalleryManager();
                galleryManager.init();
            }

            // Initialize DALL-E integration
            if (typeof dalleIntegration !== 'undefined') {
                dalleIntegration.init();
            }
        });
    </script>
</body>

</html>
