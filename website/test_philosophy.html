<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Philosophy Loading</title>
    <meta name="description" content="Transcendental computing hub demonstrating 1+1=1 through quantum entanglement, neural networks, and fractal mathematics with consciousness field integration.">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Meta-Optimal Navigation Integration -->
    <script src="js/meta-optimal-integration.js"></script>
    <script src="js/meta-optimal-navigation.js"></script>

    <link rel="stylesheet" href="css/meta-optimal-navigation.css">

    <!-- Preload critical resources -->
    <link rel="preload" href="css/meta-optimal-navigation.css" as="style">
    <link rel="preload" href="js/meta-optimal-navigation.js" as="script">
    <link rel="preload" href="js/meta-optimal-integration.js" as="script">
</head>

<body>
    <h1>Test Philosophy Loading</h1>
    <div id="content"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const possiblePaths = [
                'docs/unity_equation_philosophy.md',
                '../docs/unity_equation_philosophy.md',
                './docs/unity_equation_philosophy.md'
            ];

            for (const path of possiblePaths) {
                try {
                    const response = await fetch(path);
                    if (response.ok) {
                        const markdownContent = await response.text();
                        const htmlContent = marked.parse(markdownContent);
                        document.getElementById('content').innerHTML = htmlContent;
                        console.log(`Successfully loaded from: ${path}`);
                        break;
                    }
                } catch (e) {
                    console.log(`Failed to load from: ${path}`);
                    continue;
                }
            }
        });
    </script>

    <!-- Performance Monitoring -->
    <script>
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const loadTime = performance.now();
                console.log('Page load time:', loadTime + 'ms');
            }
        });
    </script>
</body>

</html>
